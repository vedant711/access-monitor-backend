<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const toggle = () => {
            let btn = document.getElementById('toggle-btn')
            let logs = document.getElementById('all_log')
            if (logs.style.display === 'none'){
                logs.style.display = 'block'
                btn.innerHTML = 'Collapse logs'
            }
            else{
                logs.style.display = 'none'
                btn.innerHTML = 'View all logs'
            }

        }
    </script>
    <h1>Welcome to the Access Monitor</h1>
    <h2>Have a look at today's log</h2>
    <button onclick=toggle() id='toggle-btn'>View all logs</button>
    <div style="display:none" id='all_log'>{{access_log|linebreaks}}</div>
    <form action="show_custom" method="post">
        {% csrf_token %}
        <h2>Filters</h2>
        <input type="radio" name="filter" id="" value="1">1 hr
        <input type="radio" name="filter" id="" value="4">4 hr
        <input type="radio" name="filter" id="" value="6">6 hr
        <input type="radio" name="filter" id="" value="8">8 hr
        <input type="radio" name="filter" id="" value="12">12 hr
        <input type="radio" name="filter" id="" value="24">24 hr
        <input type="submit" value="Get the Summary">

    </form>
</body>
</html>
