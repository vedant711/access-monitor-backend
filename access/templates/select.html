{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Monitor</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

</head>
<body>
    <script>
        setTimeout(()=>{
            document.getElementById('msg').style.display='none'
        },5000)
    </script>
    <div id="root">
    <div class="container">
        <h1>Welcome to the Access Monitor</h1>
        <h3>Choose the server for your Website</h3>
        {% if messages %}
        {% for message in messages %}
            <h4{% if message.tags %} class="{{ message.tags }}" id="msg" {% endif %}>{{ message }}</h4>
        {% endfor %}
    {% endif %}
        <a href="/access/apache2/"><button>Apache Server</button></a>
        <a href="/access/nginx/"><button>Nginx Server</button></a>
        

    </div>
</div>
</body>
</html>
